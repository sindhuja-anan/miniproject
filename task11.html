<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
         <fieldset style="width:80">
            <center>
            <h2>Registration Form</h2>
            </center>
            <table>
            <label for="name">First Name :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="name" placeholder="Enter First Name"><br><br>
            <label for="fname">Last Name :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="fname" placeholder="Enter Last Name"><br><br>
            <label for="email">Email :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="name" id="email" placeholder="Enter Email Address"><br><br>
            <label for="pass">Password :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" id="pass"><br><br>
            <label for="">Gender :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="Other"><br><br>
            <label for="age">Age :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" id="age" name="age"><br><br>
            <label for="">Preferences :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="a">Acrylic Painting</label>
            <input type="checkbox" id="a" name="a">
            <label for="o">Oil Painting</label>
            <input type="checkbox" id="o" name="o">
            <label for="w">Water Colour Painting</label>
            <input type="checkbox" id="w" name="w"><br><br>
            <label for="Occupation">Occupation</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="Occupation" name="Occupation">
            <option value="Student">Student</option>
            </select><br><br>
            <label for="bio">Bio :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="text" id="bio" placeholder="Share few lines about yourself" rows="6"></textarea><br><br>
            <center>
            <input type="reset" value="Reset">
            &nbsp;&nbsp;
            <input type="Submit" value="Submit">
            </center>
        </fieldset>
</body>

</html>
